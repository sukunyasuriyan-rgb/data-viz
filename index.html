<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ระบบวิเคราะห์เส้นทางโลจิสติกส์ (ฉบับแก้ไขหมุดไม่ขึ้น)</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        body { margin: 0; font-family: 'Sarabun', sans-serif; }
        #map { height: 100vh; width: 100vw; }
        .popup-content { text-align: center; max-width: 220px; }
        .popup-content img { width: 100%; height: auto; border-radius: 8px; margin-top: 10px; border: 1px solid #ddd; }
        .info-title { font-weight: bold; color: #1b5e20; font-size: 16px; margin-bottom: 5px; border-bottom: 2px solid #4caf50; padding-bottom: 5px; }
    </style>
</head>
<body>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="data.js"></script>

    <script>
        // 1. สร้างแผนที่
        const map = L.map('map').setView([15.0, 100.5], 6);

        L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png', {
            attribution: '© OpenStreetMap contributors'
        }).addTo(map);

        // 2. ฟังก์ชันวาดเส้นทางตามถนน
        async function drawRoute(item) {
            const url = `https://router.project-osrm.org/route/v1/driving/${item.origin.lng},${item.origin.lat};${item.destination.lng},${item.destination.lat}?overview=full&geometries=geojson`;
            try {
                const response = await fetch(url);
                const data = await response.json();
                if (data.code === 'Ok') {
                    const coords = data.routes[0].geometry.coordinates.map(c => [c[1], c[0]]);
                    L.polyline(coords, { color: '#2e7d32', weight: 4, opacity: 0.6, dashArray: '10, 10' }).addTo(map);
                }
            } catch (e) {
                // ถ้าดึงถนนไม่ได้ ให้ลากเส้นประตรงๆ แทน
                L.polyline([[item.origin.lat, item.origin.lng], [item.destination.lat, item.destination.lng]], { color: 'green', weight: 2, dashArray: '5, 5' }).addTo(map);
            }
        }

        // 3. เริ่มประมวลผลข้อมูลจาก data.js
        if (typeof drugCases !== 'undefined') {
            drugCases.forEach(item => {
                // วาดเส้นทาง
                drawRoute(item);

                // สร้าง Popup สำหรับต้นทาง (เน้นโชว์รูป)
                const originPopup = `
                    <div class="popup-content">
                        <div class="info-title">ต้นทาง: ${item.origin.name}</div>
                        <div style="font-size:13px;"><b>ตรา:</b> ${item.logo_name}</div>
                        <img src="${item.img_url}" onerror="this.src='https://via.placeholder.com/150?text=No+Image'">
                        <p style="font-size:11px; color:green;">จุดหมาย: ${item.destination.name}</p>
                    </div>
                `;

                // วาดหมุดต้นทาง (ใช้สีเขียวมาตรฐานของ Leaflet ผ่าน Filter)
                const originMarker = L.marker([item.origin.lat, item.origin.lng]).addTo(map);
                originMarker.bindPopup(originPopup);
                // ปรับสีหมุดเป็นสีเขียวด้วย CSS Filter (วิธีนี้เสถียรที่สุด หมุดไม่หายแน่นอน)
                originMarker._icon.style.filter = "hue-rotate(90deg) brightness(0.8)"; 

                // วาดหมุดปลายทาง (สีแดงมาตรฐาน)
                const destMarker = L.marker([item.destination.lat, item.destination.lng]).addTo(map);
                destMarker.bindPopup(`<b>ปลายทาง:</b> ${item.destination.name}<br>ตรา: ${item.logo_name}`);
                destMarker._icon.style.filter = "hue-rotate(300deg)";
            });
        } else {
            alert("หาไฟล์ data.js หรือตัวแปร drugCases ไม่เจอ");
        }
    </script>
</body>
</html>
