<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ระบบวิเคราะห์เส้นทาง (ฉบับเสถียร)</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        body { margin: 0; font-family: 'Sarabun', sans-serif; }
        #map { height: 100vh; width: 100vw; }
        .popup-content { text-align: center; max-width: 220px; }
        .popup-content img { width: 100%; height: auto; border-radius: 8px; margin-top: 10px; border: 1px solid #ddd; }
        .info-title { font-weight: bold; color: #1b5e20; font-size: 16px; border-bottom: 2px solid #4caf50; padding-bottom: 5px; }
    </style>
</head>
<body>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="data.js"></script>

    <script>
        // 1. สร้างแผนที่
        const map = L.map('map').setView([15.0, 100.5], 6);

        L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png', {
            attribution: '© OpenStreetMap contributors'
        }).addTo(map);

        // 2. ฟังก์ชันวาดเส้นทางตามถนน
        async function drawRoute(item) {
            const url = `https://router.project-osrm.org/route/v1/driving/${item.origin.lng},${item.origin.lat};${item.destination.lng},${item.destination.lat}?overview=full&geometries=geojson`;
            try {
                const response = await fetch(url);
                const data = await response.json();
                if (data.code === 'Ok') {
                    const coords = data.routes[0].geometry.coordinates.map(c => [c[1], coord => [c[1], c[0]]);
                    L.polyline(coords, { color: '#2e7d32', weight: 4, opacity: 0.6, dashArray: '10, 10' }).addTo(map);
                }
            } catch (e) {
                L.polyline([[item.origin.lat, item.origin.lng], [item.destination.lat, item.destination.lng]], { color: 'green', weight: 2, dashArray: '5, 5' }).addTo(map);
            }
        }

        // 3. เริ่มประมวลผลข้อมูล
        if (typeof drugCases !== 'undefined') {
            drugCases.forEach(item => {
                drawRoute(item);

                // --- หมุดต้นทาง (วงกลมสีเขียว เน้นพิเศษ) ---
                const originMarker = L.circleMarker([item.origin.lat, item.origin.lng], {
                    radius: 12,
                    fillColor: "#4caf50",
                    color: "#ffffff",
                    weight: 3,
                    opacity: 1,
                    fillOpacity: 0.9
                }).addTo(map);

                originMarker.bindPopup(`
                    <div class="popup-content">
                        <div class="info-title">ต้นทาง: ${item.origin.name}</div>
                        <div style="font-size:13px; margin-top:5px;"><b>ตรา:</b> ${item.logo_name}</div>
                        <img src="${item.img_url}" onerror="this.src='https://via.placeholder.com/150?text=No+Image'">
                        <p style="font-size:11px; color:#666;">ไปยัง: ${item.destination.name}</p>
                    </div>
                `);

                // --- หมุดปลายทาง (วงกลมสีแดง) ---
                const destMarker = L.circleMarker([item.destination.lat, item.destination.lng], {
                    radius: 8,
                    fillColor: "#f44336",
                    color: "#ffffff",
                    weight: 2,
                    opacity: 1,
                    fillOpacity: 0.9
                }).addTo(map);

                destMarker.bindPopup(`<b>ปลายทาง:</b> ${item.destination.name}<br>ตรา: ${item.logo_name}`);
            });
        }
    </script>
</body>
</html>
