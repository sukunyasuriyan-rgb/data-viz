<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ระบบวิเคราะห์เส้นทางโลจิสติกส์วัตถุต้องสงสัย</title>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    
    <style>
        body { margin: 0; font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif; }
        #map { height: 100vh; width: 100vw; }
        .info-title { font-weight: bold; color: #d32f2f; font-size: 16px; margin-bottom: 5px; }
        .popup-content img { width: 100%; height: auto; border-radius: 4px; margin-top: 8px; border: 1px solid #ccc; }
        .route-info { font-size: 12px; color: #555; margin-top: 5px; }
    </style>
</head>
<body>

    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    
    <script src="data.js"></script>

    <script>
        // 1. ตั้งค่าเริ่มต้นแผนที่ (จุดกึ่งกลางของไทย)
        const map = L.map('map').setView([13.736, 100.523], 6);

        // 2. ใช้แผนที่ฐานจาก OpenStreetMap (แบบสว่างดูง่าย)
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '© OpenStreetMap contributors'
        }).addTo(map);

        // 3. ฟังก์ชันนำข้อมูลจาก drugCases (ใน data.js) มาแสดงผล
        if (typeof drugCases !== 'undefined') {
            drugCases.forEach(item => {
                
                // --- วาดเส้นทาง (Polyline) ---
                const path = L.polyline([
                    [item.origin.lat, item.origin.lng],
                    [item.destination.lat, item.destination.lng]
                ], {
                    color: '#ff1744', // สีแดงสว่าง
                    weight: 3,
                    opacity: 0.6,
                    dashArray: '10, 10' // เส้นประเพื่อแสดงการเคลื่อนที่
                }).addTo(map);

                // --- สร้างจุด Marker ที่ปลายทาง ---
                const marker = L.marker([item.destination.lat, item.destination.lng]).addTo(map);

                // --- เนื้อหาใน Popup ---
                const popupContent = `
                    <div class="popup-content">
                        <div class="info-title">${item.logo_name}</div>
                        <div><b>ลักษณะ:</b> ${item.package_type}</div>
                        <img src="${item.img_url}" alt="หีบห่อ" onerror="this.src='https://via.placeholder.com/150?text=No+Image'">
                        <div class="route-info">
                            <b>ต้นทาง:</b> ${item.origin.name}<br>
                            <b>ปลายทาง:</b> ${item.destination.name}
                        </div>
                    </div>
                `;

                marker.bindPopup(popupContent);
            });
        } else {
            alert('ไม่พบข้อมูลในไฟล์ data.js กรุณาตรวจสอบชื่อตัวแปร');
        }
    </script>
</body>
</html>
