<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ระบบวิเคราะห์เส้นทางโลจิสติกส์ (Road Route Dash)</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        body { margin: 0; font-family: 'Sarabun', sans-serif; }
        #map { height: 100vh; width: 100vw; }
        .popup-content { text-align: center; max-width: 200px; }
        .popup-content img { width: 100%; height: auto; border-radius: 8px; margin-top: 10px; border: 1px solid #ddd; }
        .info-title { font-weight: bold; color: #d32f2f; font-size: 16px; margin-bottom: 5px; }
    </style>
</head>
<body>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="data.js"></script>

    <script>
        const map = L.map('map').setView([15.0, 100.5], 6);

        L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png', {
            attribution: '© OpenStreetMap contributors'
        }).addTo(map);

        async function getRoute(item) {
            // สำคัญมาก: OSRM ต้องใช้ Longitude ขึ้นก่อน Latitude
            const start = `${item.origin.lng},${item.origin.lat}`;
            const end = `${item.destination.lng},${item.destination.lat}`;
            
            const url = `https://router.project-osrm.org/route/v1/driving/${start};${end}?overview=full&geometries=geojson`;
            
            try {
                const response = await fetch(url);
                const data = await response.json();
                
                if (data.code === 'Ok' && data.routes.length > 0) {
                    // แปลงพิกัดกลับเป็น [Lat, Lng] เพื่อให้ Leaflet วาดได้
                    const coordinates = data.routes[0].geometry.coordinates.map(coord => [coord[1], coord[0]]);
                    
                    L.polyline(coordinates, {
                        color: '#ff1744',   // สีแดงสว่าง
                        weight: 4,          // ความหนา
                        opacity: 0.8,
                        dashArray: '10, 10' // เส้นประ
                    }).addTo(map);
                } else {
                    // ถ้า API หาถนนไม่ได้ ให้วาดเส้นประตรงๆ สีส้มแทน
                    drawFallbackLine(item);
                }
            } catch (error) {
                console.error('Routing Error:', error);
                drawFallbackLine(item);
            }
        }

        function drawFallbackLine(item) {
            L.polyline([[item.origin.lat, item.origin.lng], [item.destination.lat, item.destination.lng]], {
                color: 'orange', weight: 2, dashArray: '5, 10'
            }).addTo(map);
        }

        if (typeof drugCases !== 'undefined') {
            drugCases.forEach(item => {
                getRoute(item);
                const marker = L.marker([item.destination.lat, item.destination.lng]).addTo(map);
                marker.bindPopup(`
                    <div class="popup-content">
                        <div class="info-title">${item.logo_name}</div>
                        <div style="font-size:13px;"><b>ลักษณะ:</b> ${item.package_type}</div>
                        <img src="${item.img_url}" onerror="this.src='https://via.placeholder.com/150?text=No+Image'">
                        <div style="font-size:11px; color:#666; margin-top:8px;">
                            <b>ต้นทาง:</b> ${item.origin.name}<br>
                            <b>ปลายทาง:</b> ${item.destination.name}
                        </div>
                    </div>
                `);
            });
        }
    </script>
</body>
</html>
